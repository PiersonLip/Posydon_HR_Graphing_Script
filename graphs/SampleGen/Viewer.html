<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bokeh HR Viewer</title>
  <style>
    body { font-family: Arial; padding: 20px; background-color: #f4f4f4; }
    select { padding: 0.1em; font-size: 1em; }
    iframe { width: 100%; height: 90vh; margin-top: 1em; border: 1px solid #aaa; background: #fff; }
  </style>
</head>
<body>

<h2>HR Diagrams</h2>
<select id="graphSelect">
  <option value="graphs/DB_eccentricity_linear_R5.html">Eccentricity (linear)</option>
  <option value="graphs/DB_lg_mtransfer_rate_linear_R5.html">Mass Transfer Rate (linear)</option>
  <option value="graphs/DB_orbital_period_log10_R5.html">Orbital Period (linear)</option>
  <option value="graphs/DB_S1_surface_h1_linear_R5.html">S1 Surface h1 (linear)</option>
  <option value="graphs/DB_S1_mass_linear_R5.html">S1 Mass (linear)</option>
  <option value="graphs/DB_S2_mass_linear_R5.html">S2 Mass (linear)</option>
</select>

<iframe id="graphFrame" src=""></iframe>

<script>
  const select = document.getElementById("graphSelect");
  const frame = document.getElementById("graphFrame");

  function updateFrame() {
    frame.src = select.value;
  }

  select.addEventListener("change", updateFrame);
  updateFrame(); // auto-load first option
</script>

</body>
</html>
