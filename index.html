<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Bokeh HR Viewer</title>
    <style>
        body { font-family: 'Times New Roman', Times, serif; padding: 20; background-color: #ffffff; }
        select { padding: .2em; font-size: 1em; }
        iframe { width: 100%; height: 100vh; margin-top: 1em; border: 1px solid #aaa; background: #ffffff; }
    </style>
    </head>
    <body>

    <h2>HR Diagram Galore</h2>
    <select id="graphSelect">
    <option value="ExampleGraphs/XBs/viewer.html">X-ray Binaries</option>
    <option value="ExampleGraphs/HMXBs/viewer.html">HMXBs</option>
    <option value="ExampleGraphs/LMXBs/viewer.html">LMXBs</option>
    <option value="ExampleGraphs/UCXBs/viewer.html">UCXBs</option>
    <option value="ExampleGraphs/Contacts/viewer.html">Contact Binaries</option>
    </select>
    
    <br>
    <sub> Note that "Dynamic star radius" makes it so each plotted point uses a relative point size based of the radius of the star</sub>

    <iframe id="graphFrame" src=""></iframe>

    <script>
    const select = document.getElementById("graphSelect");
    const frame = document.getElementById("graphFrame");
    function updateFrame() {
        let selectedPath = select.value;

        frame.src = selectedPath;
    }

    select.addEventListener("change", updateFrame);
    updateFrame(); // Load default on startup
    </script>

    </body>
    </html>
