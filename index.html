<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Bokeh HR Viewer</title>
    <style>
        body { font-family: 'Times New Roman', Times, serif; padding: 20; background-color: #ffffff; }
        select { padding: .2em; font-size: 1em; }
        iframe { width: 100%; height: 85vh; margin-top: 1em; border: 1px solid #aaa; background: #ffffff; }
    </style>
    </head>
    <body>

    <h2>HR Diagram Galore</h2>
    <select id="graphSelect">
    <option value="code/Sampler/XBs/viewer.html">X-ray Binaries</option>
    <option value="code/Sampler/HMXBs/viewer.html">HMXBs</option>
    <option value="code/Sampler/LMXBs/viewer.html">LMXBs</option>
    <option value="code/Sampler/UCXBs/viewer.html">UCXBs</option>
    <option value="code/Sampler/Contacts/viewer.html">Contact Binaries</option>
    </select>
    
    <label for="altCheckbox">Enable Star Radius</label>
    <input type="checkbox" id="dynamRCheckbox">

    <iframe id="graphFrame" src=""></iframe>

    <script>
    const select = document.getElementById("graphSelect");
    const frame = document.getElementById("graphFrame");
    const dynamRCheckbox = document.getElementById('dynamRCheckbox');

    function updateFrame() {
        let selectedPath = select.value;

        if (dynamRCheckbox.checked) {
            // Insert "_DynamR" after the base folder (e.g. "graphs/XBs/" â†’ "graphs/XBs_DynamR/")
            selectedPath = selectedPath.replace(/(Sampler\/[^\/]+)/, "$1_DynamR");
        }

        frame.src = selectedPath;
    }

    select.addEventListener("change", updateFrame);
    dynamRCheckbox.addEventListener("change", updateFrame);
    updateFrame(); // Load default on startup
    </script>

    </body>
    </html>
